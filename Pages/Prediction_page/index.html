<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" type="text/css" href="/Pages/Prediction_page/index.css">
</head>
<body>
    <div class="form-container">
        <form id="predictionForm">
            <h2>Enter the Details for Risk Assessment</h2>
        
            <div class="row">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="avg_glucose_level">Average Glucose Level:</label>
                    <input type="number" id="avg_glucose_level" name="avg_glucose_level" required>
                </div>
            </div>
        
            <div class="row">
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" id="bmi" name="bmi" required>
                </div>
                <div class="form-group">
                    <label for="hypertension">Hypertension:</label>
                    <select id="hypertension" name="hypertension">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
        
            <div class="row">
                <div class="form-group">
                    <label for="heart_disease">Heart Disease:</label>
                    <select id="heart_disease" name="heart_disease">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ever_married">Ever Married:</label>
                    <select id="ever_married" name="ever_married">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
            </div>
        
            <div class="row">
                <div class="form-group">
                    <label for="work_type">Work Type:</label>
                    <select id="work_type" name="work_type">
                        <option value="Private">Private</option>
                        <option value="Self-employed">Self-employed</option>
                        <option value="Govt_job">Govt Job</option>
                        <option value="Children">Children</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Residence_type">Residence Type:</label>
                    <select id="Residence_type" name="Residence_type">
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
            </div>
        
            <div class="row">
                <div class="form-group" style="width: 100%;">
                    <label for="smoking_status">Smoking Status:</label>
                    <select id="smoking_status" name="smoking_status">
                        <option value="Never Smoked">Never Smoked</option>
                        <option value="Former Smoker">Former Smoker</option>
                        <option value="Smokes">Smokes</option>
                    </select>
                </div>
            </div>
        
            <!-- <button type="button" class="btn" onclick="goToNextPage()">NEXT</button> -->
            <button type="submit">NEXT</button>
        </form>
    </div>
    <script src="/Pages/Prediction_page/index.js"></script>
</body>
</html>
