<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            text-align: center;
        }
        img {
            max-width: 300px;
            height: auto;
            border: 2px solid black;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout {
            background-color: #DC3545;
        }
        .logout:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <h2>Stroke Type: <span id="strokeType"></span></h2>

    <div class="container">
        <div class="image-container">
            <h3>Original Image</h3>
            <img id="originalImage" alt="Original MRI Image">
        </div>
        <div class="image-container">
            <h3>Segmented Image</h3>
            <img id="segmentedImage" alt="Segmented MRI Image">
        </div>
    </div>

    <div class="button-container">
        <button id="backToUpload">Back to Upload</button>
        <button id="logout" class="logout">Finish</button>
    </div>

    <script>
        // Retrieve stored values
        const strokeType = localStorage.getItem("strokeType") || "N/A";
        const originalImage = localStorage.getItem("uploaded_image") || "";
        const segmentedImage = localStorage.getItem("segmentedImage") || "";

        console.log("Original Image:", originalImage);
        console.log("Segmented Image:", segmentedImage);

        // Update UI
        document.getElementById("strokeType").textContent = strokeType;
        document.getElementById("originalImage").src = originalImage;
        document.getElementById("segmentedImage").src = segmentedImage;

        // Button actions
        document.getElementById("backToUpload").addEventListener("click", function() {
            window.location.href = "/Pages/Upload_image_page/upload.html";  // Redirect to upload page
        });

        document.getElementById("logout").addEventListener("click", function() {
            localStorage.clear();  // Clear session data
            window.location.href = "/Pages/Login_page/login.html";  // Redirect to login page
        });
    </script>
</body>
</html>
