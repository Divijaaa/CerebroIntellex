<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link rel="stylesheet" type="text/css" href="/Pages/Classification_results_page/results.css">
</head>
<body>
    <div class="container">
        <h2>Classification Results</h2>
        <div class="result-display">
            <!-- Image on the Left -->
            <div class="image-container">
                <img id="uploadedImage" src="" alt="Scanned Brain Image">
            </div>

            <!-- Stroke Type and Confidence on the Right -->
            <div class="classification-details">
                <p class="image-type"><strong>Image Type:</strong> <span id="imageType">N/A</span></p>
                <p>Stroke Type: <span id="strokeType">N/A</span></p>
                <p>Confidence: <span id="confidence">N/A</span></p>
            </div>
        </div>

        <!-- MRI Segmentation Button (Hidden by Default) -->
        <div class="segmentation-container">
            <button id="mriSegmentationButton" style="display: none;">MRI Segmentation</button>
        </div>

        <div class="buttons">
            <a href="/Pages/Upload_image_page/upload.html"><button>Back to Upload</button></a>
            <a href="/Pages/Prediction_page/index.html"><button>New Prediction</button></a>
        </div>
    </div>

    <script src="/Pages/Classification_results_page/results.js"></script>
</body>
</html>
