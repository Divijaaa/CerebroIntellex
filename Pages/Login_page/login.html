<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CerebroIntelleX</title>
    <link rel="stylesheet" href="/Pages/Login_page/login.css">
    <script defer src="/Pages/Login_page/login.js"></script>
</head>
<body>
    <div class="login-container">
        <h1><span class="bold">Cerebro</span><span class="highlight">Intellex</span></h1>
        <h2>Sign In</h2>
        
        <form action="#" method="POST">
            <label for="username">Username</label>
            <input type="username" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="********" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password ?</a>
            </div>

            <button type="button" onclick="redirectToForm()">Next</button>
        </form>
    </div>
    <script>
        function redirectToForm() {
            window.location.href = "/Pages/Prediction_page/index.html";  // Redirects to the patient details page
        }
    </script>
</body>
</html>
